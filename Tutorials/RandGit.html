# RMarkdown
* Key tool for  `reproducibility` : Generate dfferent dynamic output format

* A plain text file that has the extension ¬¥.Rmd`

* The file contains 3 component;
  + An (optional) YAML header surrounded by `---`
  + R code chunk surrounded by ```{r}```
  +  A text 

* To install: `install.packages("rmarkdown")`
